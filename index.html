<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day Planner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <h1>Day Planner!</h1>
  <div id="displayMoment"></div>
  <table>
    <tr>
      <td>9am</td>
      <td><input id="input9am" data-time="9"></td>
      <td><button id="button9am">Save</button></td>
    </tr>
    <tr>
      <td>10am</td>
      <td><input id="input10am" data-time="10"></td>
      <td><button id="button10am">Save</button></td>
    </tr>
    <tr>
      <td>11am</td>
      <td><input id="input11am" data-time="11"></td>
      <td><button id="button11am">Save</button></td>
    </tr>
    <tr>
      <td>12pm</td>
      <td><input id="input12pm" data-time="12"></td>
      <td><button id="button12pm">Save</button></td>
    </tr>
    <tr>
      <td>1pm</td>
      <td><input id="input1pm" data-time="13"></td>
      <td><button id="button1pm">save</button></td>
    </tr>
    <tr>
      <td>2pm</td>
      <td><input id="input2pm" data-time="14"></td>
      <td><button id="button2pm">Save</button></td>
    </tr>
    <tr>
      <td>3pm</td>
      <td><input id="input3pm" data-time="15"></td>
      <td><button id="button3pm">Save</button></td>
    </tr>
    <tr>
      <td>4pm</td>
      <td><input id="input4pm" data-time="16"></td>
      <td><button id="button4pm">Save</button></td>
    </tr>
    <tr>
      <td>5pm</td>
      <td><input id="input5pm" data-time="17"></td>
      <td><button id="button5pm">Save</button></td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
